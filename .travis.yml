language: python
python:
- '2.7'
env:
  matrix:
  - TOXENV=py27
  - TOXENV=back-style
  - TOXENV=front-style
  - TOXENV=docs
install:
- pip install tox
script: tox
notifications:
  irc:
    channels:
    - irc.mozilla.org#mds
    on_success: always
    on_failure: always
    use_notice: true
deploy:
  provider: deis
  controller: deis.deis.dev.mozaws.net
  app: dev-dashboard
  cli_version: 1.11.1
  username: admin
  password:
    secure: 
  on:
    repo: mozilla-services/push-dev-dashboard
    branch: master
